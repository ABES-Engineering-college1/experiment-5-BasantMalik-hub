<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration Form using HTML form attributes">
    <meta name="keywords" content="HTML, form, registration, student, validation">
    <meta name="author" content="Your Name">
    <title>Student Registration Form</title>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>

    <form method="post" action="submit.html">
        <table>
            <tr>
                <td>Full Name: </td>
                <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter your email" required></td>
            </tr>

             <tr>
                <td>Password</td>
                <td><input type="text" name="Password" placeholder="Enter your Password" required></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>

            <tr>
                <td>Contact Number:</td>
                <td><input type="tel" name="contact" placeholder="Enter your contact number" required></td>
            </tr>

            <tr>
                <td>Course:</td>
                <td>
                    <select name="course" required>
                        <option value="">--Select Course--</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="BA">BA</option>
                        <option value="B.Tech">B.Tech</option>
                    </select>
                </td>
            </tr>

            

            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea></td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
